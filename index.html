<!DOCTYPE html>

<html ng-app="ticTacColor">
	<head>
		<meta charset="utf-8">

		<title>An HTML Page</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
        <script src="js/main.js"></script>
	</head>

	<body ng-controller="ticTacController">
		<div class="playing-field">
			<div class="player" id="p1">
				Player 1</br>
				blue
			</div>
			<div class="game-board">
				<div ng-repeat="block in cells">
					<div ng-repeat="cell in block track by $index"  ng-class="{space:true, left:($index%3 == 0), bottom:($parent.$index == 2)}"><div class="content" ng-style="myStyle" ng-click="player1_turn = !player1_turn; myStyle={'background-color': (player1_turn) ? 'blue' : 'green'}; selectBox($parent.$index,$index)"></div>{{player1_turn}}</div>
				</div>	
			</div>	
			<div class="player" id="p2">
				Player 2</br>
				green
			</div>
			<div class="mobile-mode">
				<div class="mobile-players">
					Player 1</br>
					yellow
				</div>
				<div class="mobile-players">
					Player 2</br>
					purple
				</div>
			</div>
		</div>
	</body>
</html>
